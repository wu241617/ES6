<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
			main,section{
				display:block;
			}
			main{
				width:30rem;
				height:auto;
				padding:1rem;
				margin:2rem auto 0;
				box-shadow:0 0 0.5rem 0.5rem #666;
				border-radius:1rem;
				font-size:0.7rem;
				font-family:微软雅黑;
			}
			h3{
				width:100%;
				height:2rem;
				text-align:center;
				line-height:2rem;
				background-color:black;
				color:white;
				margin:0.5rem 0;
			}
			ul{
				list-style-position:inside;
				padding:1rem;
			}
			ul>li{
				margin:0.5rem 0;
			}
		</style>
		<style>
			@media (max-width:450px){
				main{
					width:auto;
					height:auto;
					margin:0;
					padding:0;
				}
			}
		</style>
		<title>ES6_Module</title>
	</head>
	<body>
		<main>
			<section>
				<h3>Module的基本用法：export 和 import</h3>
				<ul>
					<li>ES6实现了模块功能，试图解决JS代码的依赖和部署上的问题，取代现有的CommonJS和AMD规范，成为浏览器和服务通用的模块解决方案。</li>
					<li>模块功能有两个关键字：export 和 import。export用于用户自定义模块，规定对外接口；import 用于输入其他模块提供的功能，同时创造命名空间，防止函数名冲突。</li>
					<li>ES6允许将独立的JS文件作为模块，也就是说，允许一个JS脚本文件中调用另外一个脚本文件。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
